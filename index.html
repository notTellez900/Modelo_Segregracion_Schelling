<html>
	<head>
		<meta charset="utf-8" />
		<title>Schelling's Model of Segregation</title>
		<link rel="stylesheet" type="text/css" href="css/foundation/foundation.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
		<script src="js/libraries/custom.modernizr.js"></script>
		<script src="js/libraries/jquery.js"></script>
		<script src="js/libraries/jquery-ui.js"></script>
		<script src="js/main.js"></script>
	</head>
<body>
	<!--Menu-->
	<div class="row" id="menu">
		<div class="small-8 small-centered columns">
			<form class="custom">
				<fieldset>
					<legend>Parameters</legend>

					<div class="row collapse">
						<div class="small-3 columns">
							<span class="prefix radius">Tama√±o del tablero</span>
						</div>
						<div class="small-9 columns">
							<output for="boardSize" id="slider-range-boardSize-bubbleValue"></output>
							<div id="slider-range-boardSize"></div>
						</div>
					</div>	

					<hr />

					<div class="row collapse">
						<div class="small-3 columns">
							<span class="prefix radius">Celulas</span>
						</div>
						<div class="small-9 columns">
							<output for="cellPercentage" id="slider-range-cells-bubbleValue"></output>
							<div id="slider-range-cells"></div>
						</div>
					</div>	
					
					<hr />

					<div class="row collapse">
						<div class="small-3 columns">
							<span class="prefix radius">Similar</span>
						</div>
						<div class="small-9 columns">
							<output for="similarPercentage" id="slider-range-similar-bubbleValue"></output>
							<div id="slider-range-similar"></div>
						</div>
					</div>

					<hr />	

					<div class="row collapse">
						<div class="small-3 columns">
							<span class="prefix radius">Vacio</span>
						</div>
						<div class="small-9 columns">
							<output for="emptyPercentage" id="slider-range-empty-bubbleValue"></output>
							<div id="slider-range-empty"></div>
						</div>
					</div>

					<hr />

					<div class="row">
						<div class="small-12  columns">
							<a href="#" id="start" class="button">Iniciar</a>
							<a href="#" id="reset" class="button secondary">Reiniciar Valores</a>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="small-12 columns text">
			<span id="simulationText">Esta es una simulacion del modelo de segregacion de Schelling.</span> 
			<a href="http://nifty.stanford.edu/2014/mccown-schelling-model-segregation/" target="_blank">Schelling's Model of Segregation</a></span>
	</div>
	<div class="row">
		<div class="small-12 columns" id="board">
		</div>
		<div class="row">
			<div id="stats" class="small-12 small-centered columns stats">
				<a href="#" id="back" class="button secondary">Volver</a>
				Ronda: <span id="round"></span>
				% Satisfaccion: <span id="overallSatisfaction"></span>
			</div>
		</div>
	</div>

	<!--Takes care of foundation js-->
	<script>
	  document.write('<script src=js/libraries/'
	    + ('__proto__' in {} ? 'zepto' : 'jquery')
	    + '.js><\/script>');
	</script>
	<script src="js/libraries/foundation.min.js"></script>
	<script>
	  $(document).foundation();
	</script>
</body>
</html>
